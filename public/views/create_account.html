<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Account Page</title>
    <link rel="stylesheet" href="./css/create_account.css">
</head>
<body>
    <div class="content-wrapper">
        <div class="create-account-wrapper">
            <h5>Create an Account</h5>
            <div class="create-account-form">
                <form method="POST" action="/api/v1/create_account">
                    <div><input type="text" name="id" placeholder="Enter ID"></div>
                    <div><input type="text" name="pw" placeholder="Enter PASSWORD"></div>
                    <button id="btn_create_account" type="submit">Create Account</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
